<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<di>

  <h1 class="title">🌟 Image Gallery 🌟</h1>

  <!-- Search -->
  <input type="text" id="searchInput" placeholder="🔍 Search images..." onkeyup="searchImages()" />

  <!-- Filter Buttons -->
  <div class="filter-btns">
    <button class="active" onclick="filterImages('all', this)">All</button>
    <button onclick="filterImages('nature', this)">Nature</button>
    <button onclick="filterImages('city', this)">City</button>
    <button onclick="filterImages('animal', this)">Animal</button>
    <button onclick="filterImages('river', this)">River</button>
    <button onclick="filterImages('birds', this)">Birds</button>
    <button onclick="filterImages('Flowers', this)">Flowers</button>
    <button onclick="filterImages('desert', this)">Desert</button>
    <button onclick="filterImages('fish', this)">Fish</button>
    <button onclick="filterImages('tree', this)">Tree</button>
    <button onclick="filterImages('snake', this)">Snake</button>
    <button onclick="filterImages('car', this)">Car</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">

      <img src="/a3.jpeg" alt="Wild Tiger" onclick="openLightbox(this)" />
      <img src="/a4.jpeg" alt="Wild Tiger" onclick="openLightbox(this)" />
      <img src="/a5.jpeg" alt="Wild Tiger" onclick="openLightbox(this)" />
    </div>
    <div class="image-card nature">
      <img src="/m1.jpeg" alt="Mountain Lake" onclick="openLightbox(this)" />

      <img src="/m5.jpeg" alt="Mountain Lake" onclick="openLightbox(this)" />
    </div>
    <div class="image-card river">
      <img src="/r1.jpeg" alt="River" onclick="openLightbox(this)" />
      <img src="/r2.jpeg" alt="River" onclick="openLightbox(this)" />
      <img src="/r3.jpeg" alt="River" onclick="openLightbox(this)" />
      <img src="/r4.jpeg" alt="River" onclick="openLightbox(this)" />
      <img src="/r5.jpeg" alt="River" onclick="openLightbox(this)" />
  </div>
   <div class="image-card birds">

    <div class="image-card tree">

      <img src="/g5.jpeg "alt="car" onclick="openLightbox(this)" />
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" class="lightbox-img" src="" />
    <div class="nav-btns">
      <span onclick="prevImage()">&#10094;</span>
      <span onclick="nextImage()">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
